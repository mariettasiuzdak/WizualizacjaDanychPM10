    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-13" id="title">
        <img id="header" src="SEE2.png" />
    </div>
  </div>
  <div class="row">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>

      <a class="navbar-brand" href="#">Air monitoring system</a>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Map <span class="sr-only">(current)</span></a></li>

  </div>
  <div class="row">
    <div class="col-sm-13">
     <div class="panel panel-info"><div class="panel-heading"><strong>Calendar view</strong> shows output from certain sensor in chosen month with possibility to observe PM10 or PM2.5 measurments' distribution in different hours and days.</div></div>
    </div>
  </div>
  <div class="row">
    <div id="heatmap" class="col-sm-8">
      <div class="days-hours-heatmap">
      <div class="calibration" role="calibration">
        <div class="group" role="example">
          <svg width="820" height="17">
          </svg>
          <div role="description" class="description">
            <label>Small pollution</label>
            <label>Big pollution</label>
          </div>        
        </div>
      </div>
      <svg role="heatmap" class="heatmap"></svg>
    </div>
    </div>
    <div id="options" class="col-sm-4">
      <div class="row">
        <div class="col-sm-2">
          <label>Sensor: </label>
        </div>
        <div class="col-sm-4">
          <select class="select-sensor">
            <optgroup label="Public sensors">
              <option value="1">Aleje Krasińskiego</option>
              <option value="2">Złoty Róg</option>
              <option value="3">Osiedle Piastów</option>
              <option value="4">Kurdwanów</option>
              <option value="5">Dietla</option>
              <option value="6">Nowa Huta</option>
            </optgroup>
            <optgroup label="Private sensors">
              <option value="95">raspi95</option>
              <option value="96">raspi96</option>
              <option value="97">raspi97</option>
              <option value="98">raspi98</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Month: </label>
        </div>
        <div class="col-sm-4">
          <select class="select-month">
            <option value="2016-10">October 2016</option>
            <option value="2016-11">November 2016</option>
            <option value="2016-12">December 2016</option>
            <option value="2017-01">January 2017</option>
            <option value="2017-02">February 2017</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Dust: </label>
        </div>
        <div class="col-sm-4">
          <select class="select-pm">
            <option value="25">pm 2.5</option>
            <option value="10">pm 10</option>
          </select>
        </div>
      </div>
      <div class="row">
      <button id="change-calendar" type="button" class="btn btn-primary">Change calendar view</button>
      </div>
    </div>
  </div>
</div>

<script src="js/calendar.js"></script>
